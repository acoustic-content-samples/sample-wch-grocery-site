<section class="wrapper style2">
    <div class="inner">
        <header class="align-center">
            <h2 wchEditable="heading" class="special">{{onHeading | async}}</h2>
            <p wchEditable="subheading" class="special">{{onSubheading | async}}
                <span *ngIf="isButtonLinkSet()">
                    <a *ngIf="!rContext.elements.viewAllLink.linkURL.startsWith('http')" href [routerLink]="rContext.elements.viewAllLink.linkURL" class="view-all-link">
                        {{rContext.elements.viewAllLink.linkText}}
                    </a>
                    <a *ngIf="rContext.elements.viewAllLink.linkURL.startsWith('http')" [href]="rContext.elements.viewAllLink.linkURL" class="view-all-link">
                        {{rContext.elements.viewAllLink.linkText}}
                    </a>
				</span>
            </p>
        </header>
        <wch-contentquery class="row items-section" [query]='queryString' #q>
            <wch-contentref class="6u 12u(medium)"
                            *ngFor="let item of q.onRenderingContexts | async | dateFilter:sortField:dateFilterStr | itemSort:sortField:sortOrderStr:maxItemsToDisplay"
                            [layoutMode]="constants.SUMMARY" [renderingContext]="item">
            </wch-contentref>
        </wch-contentquery>
    </div>
</section>
